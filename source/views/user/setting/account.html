<form id="account-form" class='form-horizontal' method='post'>
    <div class='control-group'>
        <label class='control-label' for='email'>电子邮件</label>
        <div class='controls'>
            <input id='email' name='email' type='text'
                readonly='true' value="<%= user.email || '' %>"/>
            <p>同时决定了 Gravatar 头像</p>
        </div>
    </div>

    <div class='control-group'>
        <label class='control-label' for='name'>姓名</label>
        <div class='controls'>
            <input id='name' name='name' type='text'
                readonly='true' value="<%= user.name || '' %>"/>
        </div>
    </div>

    <div class='form-actions hide'>
        <input type='hidden' name='_csrf' value='<%= csrf %>'/>
        <button type='submit' class='ui-button ui-button-wide'
            >保存设置</button>
    </div>
</form>

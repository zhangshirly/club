<%- partial('../tab/sidebar') %>

<div id="content">
    <div class="panel">
    <div class='header'>
        <span class='col_fade'>行业动态</span>
    </div>
    <% if (typeof(issues_list) !== 'undefined' && issues_list.length > 0) { 
      %>
        <div class="inner no-padding ">
            <%- partial('./list', {
                issues: issues_list,
                pages: pages,
                current_page: current_page,
                base: '/'
            }) %>
        </div>
    <% } else { %>
        <div class="inner">
            <div class="alert-info">暂无内容</div>
        </div>
    <% } %>
    </div>
</div>

<script src="/public/js/tab.js"></script>

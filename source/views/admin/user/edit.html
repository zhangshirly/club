 <link href="../../public/libs/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <div class="container-fluid">
      <div class="row-fluid">
 		<%- partial('../sidebar') %>
        <div class="span10">
		  <div class="row-fluid">
			<div class="page-header">
				<h1>编辑 <small>用户</small></h1>
			</div>
			<% if(typeof(error) !== 'undefined' && error){ %>
		      <div class="alert alert-error">
		        <%= error %>
		      </div>
		     <% } %>
			<form class="form-horizontal" action="/admin/user/save?_csrf=<%= csrf %>" method="post">
				<fieldset>
					<input type="hidden" value="<%= user._id %>" name="_id"/>
					<div class="control-group">
						<label class="control-label" for="author_id">登录名</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="author_id" value="<%= user.loginname %>" name="loginname" readonly/>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="tab">姓名</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="tab" value="<%= user.name %>" name="name"/>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="summary">公司</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="summary" value="<%= user.company==null?"":user.company %>" name="company"/>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="title">工作邮箱</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="title" value="<%= user.comp_mail==null?"":user.comp_mail %>" name="comp_mail"/>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="update_at">电子邮箱</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="update_at" value="<%= user.email == null?"":user.email %>" name="email"/>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="create_at">积分</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="create_at" value="<%= user.score==null?"":user.score %>" name="score"/>
						</div>
					</div>
					<div class="form-actions">
						<input type="submit" class="btn btn-success btn-large" value="Save User" /> <a class="btn" href="/admin/user">Cancel</a>
					</div>
				</fieldset>
			</form>
		  </div>
        </div>
      </div>

    <script>
    $('.delete-banner-btn').on('click', function (e){
        var $target = $(e.target);
        var $tr = $target.closest('tr');
        var bid = $tr.find('.js-id').text();
        if(window.confirm('确定删除？')) {
            $.ajax({
                url: '/admin/banner/delete?_csrf=<%= csrf %>',
                type: 'post',
                data: {
                    id: bid
                },
                success: function (result) {
                    location.href = '/admin/banner/all';
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }
    });
    </script>

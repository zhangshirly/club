<div id="content" class="activity">
    <div class="panel">
    <div class='header'>
        <span class='col_fade'>活动会议</span>
    </div>
     <% if (typeof activity_list !== 'undefined' && activity_list.length > 0) { 
  %>
    <div class="inner no-padding ">
        <div class="activity-wrap" id="activity-wrap">
            <%- partial('./list', {
                activity_list: activity_list, 
                pages: pages,
                current_page: current_page,
                base: '/'
            }) %>
        </div>
    </div>
<% } else { %>
    <div class="inner">
        <div class="alert-info">暂无内容</div>
    </div>
<% } %> 

    </div>
</div>

<script>
    $('#activity-wrap').on('click', '.activity-list-item', function(e){
        if ($(e.target).hasClass('prevent')) return;
        window.open($(this).data('href'));
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ui demo</title>
    <link rel="stylesheet" href="/public/stylesheets/base.less" />
    <link rel="stylesheet" href="/public/libs/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/public/stylesheets/ui.less" />
    <script src="/public/libs/jsface.js"></script>
    <script src="/public/libs/jquery-2.1.0.js"></script>
    <script src="/public/javascripts/ui.js"></script>
    <style>
        body {
            margin: 40px;
        }
        .demo-list > dt {
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 15px;
        }
        .demo-list > dd {
            margin-top: 10px;
            position: relative;
        }
        #dropdown-layer {
            position: absolute;
            display: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <dl class="demo-list">
    	<dt>Button</dt>
    	<dd>
            <div class="ui-button">Small</div>
            <div class="ui-button ui-disabled">Disabled</div>
            <div class="ui-button ui-button-wide">Wide</div>
            <div class="ui-button ui-button-wide ui-disabled">Wide</div>
        </dd>
        <dt>CommandMenu</dt>
        <dd>
            <div class="ui-commandmenu">Trigger</div>
        </dd>
        <dt>Circle</dt>
        <dd>
            <div class="ui-circle ui-circle-32">74</div>
            <div class="ui-circle ui-circle-important ui-circle-32">+1</div>
        </dd>
        <dt>Dropdown</dt>
        <dd>
            <ul class="ui-dropdown-layer ui-dropdown-layer-mini">
                <li>
                    <a href="">11</a>
                </li>
                <li>
                    <a href="">11</a>
                </li>
                <li class="ui-spacer">
                    <a href="">退出</a>
                </li>
            </ul>
        </dd>
        <dd>
            <a class="ui-link" id="dropdown" href="#">trigger</a>
            <ul id="dropdown-layer" class="ui-dropdown-layer ui-dropdown-layer-mini">
                <li>
                    <a href="">11</a>
                </li>
                <li>
                    <a href="">11</a>
                </li>
                <li class="ui-spacer">
                    <a href="">退出</a>
                </li>
            </ul>
            <script>
                ui.attachDropdownLayer($('#dropdown'), {
                    layer: '#dropdown-layer'        
                });
            </script>
        </dd>
        <dd>
            <ul class="ui-dropdown-layer">
                <li>
                    <a href="">文字1文字3</a>
                </li>
                <li>
                    <a href="">文字1文字3</a>
                </li>
                <li>
                    <a href="">文字1文字3</a>
                </li>
            </ul>
        </dd>
        <dt>Tag</dt>
        <dd>
            <div class="ui-tag ui-tag-blue">重构</div>
            <div class="ui-tag ui-tag-red">HTML5</div>
            <div class="ui-tag ui-tag-blue-light">CSS3</div>
            <div class="ui-tag ui-tag-green">NODE</div>
            <div class="ui-tag ui-tag-orange">LESS</div>
        </dd>
        <dt>More</dt>
        <dd>
            <div class="ui-more ui-more-up"></div>
            <div class="ui-more ui-more-down"></div>
            <div class="ui-more ui-more-left"></div>
            <div class="ui-more ui-more-right"></div>
        </dd>
        <dd>
            <div class="ui-more ui-more-mini ui-more-up"></div>
            <div class="ui-more ui-more-mini ui-more-down"></div>
            <div class="ui-more ui-more-mini ui-more-left"></div>
            <div class="ui-more ui-more-mini ui-more-right"></div>
        </dd>
        <dt>Form</dt>
        <dd>
            <form id='test-form' class='form-horizontal'>
                <div class='control-group'>
                    <label class='control-label' for='email'>电子邮箱</label>
                    <div class='controls'>
                        <input type='text' class='input-xlarge' id='email' name="email" />
                    </div>
                </div> 
                <div class='control-group'>
                    <label class='control-label' for='name'>真实姓名</label>
                    <div class='controls'>
                        <input type='text' class='input-xlarge' id='name' name="name" />
                    </div>
                </div>
                <div class='form-actions'>
                    <input type='submit' class='ui-button' value='submit'/>
                </div>
            </form>
            <script>
                var testForm = $('#test-form');
                new ui.FormValidator(testForm, [
                    new ui.Validator({
                        input: testForm.find('[name=email]'),
                        required: true,
                        requiredError: '邮箱不可为空',
                        regexp: /\w{6,10}/,
                        regexpError: '邮箱格式错误',
                        validate: function(text) {
                            return 'error: ' + text;
                        }
                    }),
                    new ui.Validator({
                        input: testForm.find('[name=name]'),
                        required: true,
                        requiredError: '真实姓名不可为空',
                    })
                ]);
            </script>
        </dd>
    </dl>
</body>
</html>
